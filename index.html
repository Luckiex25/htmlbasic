<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <style>
    body {
        font-family: Tahoma, sans-serif;
    }
    .container {
        width: 500px;
        margin: auto;
        background: #c5e7ec;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #3ad9df;
    }
    h2 {
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
    <table>
      <h3>แบบสอบถาม</h3>
      <hr>
      
      <form method="post" novalidate>
      
      
            <label for="name"><b>ข้อมูลตอบแบบสอบถาม</b></label><br><br>


            <label for="name"><b>ชื่อ-นามสกุล </b></label>
            <input placeholder="" type="text" name="name" id="name" required><br>


            <label for="Student id"><b>รหัสนักศึกษา </b></label>
            <input placeholder="" type="number" name="Student id" id="Student id" required><br>

            
            <label for="Sex"><b>เพศ</b></label>
            <input type="radio" id="male" name="sex" value="male" > ชาย 
            <input type="radio" id="female" name="sex" value="female" > หญิง 
            <br><br>
            
            
            <label for="faculty"><b> สังกัดคณะ </b></label>
            <select id="faculty" size="9">
                <option>วิทยาศาสตร์</option>
                <option>วิทยาการคอมพิวเตอร์</option>
                <option>ครุศาสตร์</option>
                <option>บริหารธุรกิจและการจัดการ</option>
                <option>มนุษยศาสตร์</option>
                <option>เทคโนโลยีอุตสาหกรรม</option>
                <option>เกษตรศาสตร์</option>
                <option>พยาบาลศาสตร์</option>
                <option>สาธารณสุขศาสตร์</option>
                <option>แพทย์แผนไทยและทางเลือก</option>
                <option>นิติศาสตร์</option>
            </select>
            <br><br> 


            <label for="name"><b>แม่สีที่ชื่นชอบ</b></label><br>
            <input type="checkbox" name="color" id="red" value="red"> สีแดง
            <input type="checkbox" name="color" id="green" value="green"> สีเขียว
            <input type="checkbox" name="color" id="blue" value="blue"> สีน้ำเงิน
            <br><br>
            <label for="name"><b>ผลไม้ที่ชื่นชอบ</b></label><br>
            <input type="checkbox"> มะม่วง
            <input type="checkbox"> น้อยหน่า
            <input type="checkbox"> ลำไย
            <br>
            <input type="checkbox"> ทุเรียน
            <input type="checkbox"> ฝรั่ง
            <input type="checkbox"> แตงโมง
            <br><br>
            <label for="name"><b>อาหารที่ชื่นชอบ</b></label><br>
            <input type="checkbox"> ต้มยำ
            <input type="checkbox"> ไข่เจียวหมูสับ
            <input type="checkbox"> แกงข่าไก่
            <br>
            <input type="checkbox"> แกงเขียวหวานไก่
            <input type="checkbox"> ผัดไทย
            <input type="checkbox"> ราดหน้าหมี่กรอบ
            <br><br>
            <div style="text-align: center;">
                <input type="submit" value="บันทึก">
            </div>
        </form>
        </div>
      </table>
  </body>
  </html>
