<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Element</title>
</head>
<body>
  <h2>Phone Book</h2>
</body>
<table border="1">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Mobile</th>
    </tr>
  </thead>
  <tbody>
    <tr>  <td>1</td>
    <td>John Doe</td>
    <td>0935467892</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Jane Smith</td>
    <td>0891234567</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Mike Johnson</td>
    <td>0812345678</td>
  </tr>
  </tbody>
</table>
</html>
